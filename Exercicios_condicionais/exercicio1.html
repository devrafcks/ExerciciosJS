<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite o numero para verificar se ele é impar ou par: "));
        
        if (num % 2 == 0){
            alert("O numero " + num + " é par");
        }
        else{
            alert("O numero " + num + " é impar");
        }
    </script>
</body>
</html>
