<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade para votar</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Digite sua idade: "));

        if(idade >= 16){
            alert("É elegivel para votar");
        }
        else{
            alert("É inelegivel para votar");
        }
    </script>
</body>
</html>
