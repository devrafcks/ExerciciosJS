<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo, negativo ou zero</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite um numero para saber se ele é positivo, negativo ou é zero: "));

        if(num < 0){
            alert("O numero é negativo");
        }
        else if(num > 0){
            alert("O numero é positivo");
        }
        else{
            alert("O numero é 0");
        }
    </script>
</body>
</html>
