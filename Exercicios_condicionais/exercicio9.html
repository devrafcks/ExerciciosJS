<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana</title>
</head>
<body>
    <script>
        let dia = prompt("Digite o dia da semana: (1 = domingo, 2 = segunda, 3 = terça, 4 = quarta, 5 = quinta, 6 = sexta, 7 = sabado)");

        switch(dia){
            case "1":
                alert("é domingo");
                break;
            case "2":
                alert("é segunda");
                break;
            case "3":
                alert("é terça");
                break;
            case "4":
                alert("é quarta");
                break;
            case "5":
                alert("é quinta");
                break;
            case "6":
                alert("é sexta");
                break;
            case "7":
                alert("é sabado");
            default:
                alert("Digite um numero valido");
        }
    </script>
</body>
</html>
