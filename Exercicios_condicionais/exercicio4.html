<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Qual a sua idade:"));
        let genero = prompt("Digite seu sexo:(Homem, Mulher)");
        genero = genero.toLocaleLowerCase();

        if (genero == "mulher" && idade >= 62 || genero == "homem" && idade >= 75){
            alert("Sim, você pode se aposentar");
        }
        else {
            alert("Não, você não pode se aposentar");
        };
    </script>
</body>
</html>
