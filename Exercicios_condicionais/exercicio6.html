<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
    <script>
        let peso = parseFloat(prompt("Qual seu peso: "));
        let altura = parseFloat(prompt("Qual sua altura: "));
        let imc = peso / (altura * altura);
        imc = imc.toFixed(2);

        if (imc < 16){
            alert("Seu imc deu " + imc + " você está com magreza grave (vá comer mais urgentemente!!)");
        } 
        else if (imc >= 16 && imc <= 16.9){
            alert("Seu imc deu " + imc + " você está com magreza moderada");
        }
        else if (imc >= 17 && imc <= 18.5){
            alert("Seu imc deu " + imc + " você está com magreza leve");
        }
        else if (imc >= 18.6 && imc <= 24.9){
            alert("Seu imc deu " + imc + " você está com o peso ideal");
        }
        else if (imc >= 25 && imc <= 29.9){
            alert("Seu imc deu " + imc + " você está sobrepeso");
        }
        else if (imc >= 30 && imc <= 34.9){
            alert("Seu imc deu " + imc + " você está com obesidade grau 1 (comece a se cuidar)");
        }
        else if (imc >= 35 && imc <= 39.9){
            alert("Seu imc deu " + imc + " você está com obesidade grau 2 ou severa (comece a se cuidar!)");
        }
        else if (imc > 40) {
            alert("Seu imc deu " + imc + " você está com obesidade de grau 3 ou morbida (Se cuide!!)");
        }
    </script>
</body>
</html>
