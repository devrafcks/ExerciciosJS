<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
</head>
<body>
    <script>
        let ano = parseInt(prompt("Qual ano você quer descobrir se é bissexto ou não: "));

        if (ano % 4 == 0){
            alert("O ano de " + ano + " é bissexto");
        }
        else{
            alert("O ano de " + ano + " não é bissexto");
        }
    </script>
</body>
</html>
