<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faixa etaria</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Qual sua idade: "));

        if (idade < 10){
            alert("Infância");
        } 
        else if (idade >= 10 && idade < 15){
            alert("pré-adolescente");
        }
        else if (idade >= 15 && idade < 20){
            alert("Adolecência");
        }
        else if (idade >= 20 && idade < 26){
            alert("Pós-adolecência");
        }
        else if (idade >= 26 && idade < 65){
            alert("Adulto");
        }
        else if (idade >= 65){
            alert("Idoso");
        }
    </script>
</body>
</html>
