  <script>
    // Adicione seu código aqui

    let myName = 'Default';
    myName = 'Chris';
  
    let myAge = 42;

    // Não altere esse código
    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const para2 = document.createElement('p');
    para1.textContent = myName;
