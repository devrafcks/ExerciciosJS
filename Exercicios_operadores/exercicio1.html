<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        h1{
            height: bold;
            text-align: center;
            color: rgba(255, 0, 0, 0.904);
            font-size: 2em;
            text-decoration: underline;
            text-underline-offset: 0.3em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>Este é um programa que faz a soma de 4 numeros</h1>

    <script>

        var num1 = parseFloat(prompt("Digite o primeiro numero: "));
        var num2 = parseFloat(prompt("Digite o segundo numero: "));
        var num3 = parseFloat(prompt("Digite o terceiro numero: "));
        var num4 = parseFloat(prompt("Digite o quarto numero: "));

        console.log(num1)
        console.log(num2);
        console.log(num3);
        console.log(num4);
        
        var Soma = num1 + num2 + num3 + num4;
        
        alert("A soma desses numeros é " + Soma);
    </script>
    
</body>
</html>
