<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometria retangulo</title>
</head>
<body>
    <script>
        var ladoA = parseFloat(prompt("digite o lado 1 de seu retângulo em Metros: "));
        var ladoB = parseFloat(prompt("digite o lado 2 de seu retângulo em Metros: "));
        var perimetroRetangulo = 2 * (ladoA + ladoB);
        var areaRetangulo = ladoA * ladoB;

        alert("O perímetro do seu retângulo é " + perimetroRetangulo + "m².\nA área de seu retângulo é " + areaRetangulo + "m²." );
    </script>
</body>
</html>
