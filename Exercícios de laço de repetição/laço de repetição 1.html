<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Laço de repetição </title>
</head>
<body>
    <script>

        var controle = 1;

        while (controle <=100) {
            alert(controle + " Eu amo a lavinia!");
            controle ++;
        }

        do{
            alert(controle + " Eu amo a lavinia!");
            controle ++;
        }while (controle <=100)*/
        </script>
